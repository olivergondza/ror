<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ROR</title>
        <script type="text/javascript" src="http://requirejs.org/docs/release/1.0.8/comments/require.js"></script>
        <script type="text/javascript">
            require.config({
                // location of our project's compiled modules
                baseUrl: 'modules'
                // locations of external dependencies here
//                paths: {
                    // path to the Ceylon language module
//                    'ceylon/language':
//                        '/script/ceylon/language'
//                }
            });

            require(['modules/com/gh/olivergondza/ror/1.0.0/com.gh.olivergondza.ror-1.0.0.js'], function (r) {
                ror = r;
            });
        </script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
      <div class="form">
        <form id="form" onsubmit="ror.evaluate(document.getElementById('form'), document.getElementById('output')); return false;">
          <input type="text" name="q" id="q" size="50"/>
          <input type="submit" name="s" id="s" value="&raquo;"/>
        </form>
      </div>
      <div id="output"></div>
    </body>
</html>
